{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Spotify Playlist Downloader {% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <label for="content"></label>
            <input type="text" name="playlist"
            placeholder="Paste Spotify Playlist Link here" class="form-control"
            value="{{ request.form['playlist'] }}"></input>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

{% endblock %}
